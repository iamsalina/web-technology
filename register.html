<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <header>
        <h1>User Registration Page</h1>
    </header>
    <section>
        <form>
            <label for="fname">Enter your full name:</label>
            <br>
            <input type="text" name="fname" id="fname">
            <br><br>
            <label for="email">Enter your email:</label>
            <br>
            <input type="text" name="email" id="email">
            <br><br>
            <label for="password">Enter your password:</label>
            <br>
            <input type="text" name="password" id="password">
            <br><br>
            <label for="repassword">Retype your password:</label>
            <br>
            <input type="text" name="repassword" id="repassword">
            <br><br>
            <label for="gender">Select your gender:</label>
            <br>
            <input type="radio" name="gender"> Male
            <br>
            <input type="radio" name="gender"> Female
            <br>
            <input type="radio" name="gender"> Others
            <br><br>
            <label for="address">Enter your address:</label>
            <br>
            <input type="text" name="address" id="address">
            <br><br>
            <label for="bio">Enter your bio:</label>
            <br>
            <input type="text" name="bio" id="bio" placeholder="Enter your bio here...">
            <br><br>
            <input type="submit" value="Sign-Up">
        </form>
    </section>
</body>
</html>
